<h2>Les formations</h2>

<div>
  <label>Nom de la formation:
    <input #name />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(name.value); name.value=''">
    Ajouter
  </button>
</div>

<ul class="formations">
  <li *ngFor="let formation of formations">
      <img src={{formation.icon}} width="50px" height="50px">
      {{formation.name}}
      <button class="ui negative button" title="delete formation" (click)="delete(formation)">
        <i class="delete icon"></i>
      </button>
  </li>
</ul>
